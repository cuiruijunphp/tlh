<body class="login">
<div>

                        <input type="text" name="account" id="account" class="form-control" placeholder="账号"

                    <div>

<script>
    $("#login").click(function () {

        $.ajax({
            url: $("#form").attr('action'),
            type: 'POST',
            dataType: 'JSON',
            data: $("#form").serialize(),
            success: function (e) {
                if (e.code != 0) {
                    alert(e.msg)
                } else {1

            }
        })
        return false
    })
