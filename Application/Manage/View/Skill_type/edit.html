    <script>

      //如果是专业课程,则不选择岗位
      $('#type').change(function(){
        type = $(this).val();
        if(type == 0){
          $('#job_show_display').show();
        }else{
          $('#job_show_display').hide();
        }
      })

      $('#save').click(function () {
        $('#form').ajaxSubmit({
          url: '<?php echo U("Manage/skill_type/edit"); ?>',
          type: 'POST',
          xhrFields: {
            withCredentials: true
          },
          crossDomain: true,
          success: function (e) {
            e_info = JSON.parse(e);
            if (e_info.code != 200) {
              alert(e_info.message)
            } else {
              window.location.href = '<?php echo U("Manage/skill_type/index")?>';
            }
          }
        });
        return false
      })
    </script>
