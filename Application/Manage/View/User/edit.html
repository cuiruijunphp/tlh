<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/Public/static/assets/images/favicon.ico" type="image/ico" />

    <title>后台管理系统</title>

   <!-- Bootstrap -->
   <link href="/Public/static/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- Font Awesome -->
   <link href="/Public/static/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
   <!-- NProgress -->
   <link href="/Public/static/vendors/nprogress/nprogress.css" rel="stylesheet">
   <!-- Custom Theme Style -->
   <link href="/Public/static/build/css/custom.css" rel="stylesheet">
  </head>

  <body class="nav-md">
  <div class="container body">
    <div class="main_container">
      <div class="col-md-3 left_col">
        <div class="left_col scroll-view">
          <div class="navbar nav_title" style="border: 0;">
            <a href="{:U()}" class="site_title"><i class="fa fa-paw"></i> <span>首页</span></a>
          </div>

          <div class="clearfix"></div>
          <include file="Common/header" />
        </div>
      </div>

      <!-- 顶部导航栏 -->
      <div class="top_nav">
        <div class="nav_menu">
          <nav>
            <div class="nav toggle">
              <a id="menu_toggle"><i class="fa fa-bars"></i></a>
            </div>
            <!-- 用户名文件在template文件夹下的top_nav.html -->
            <div class="top_nav">
              <include file="Common/top_nav" />
            </div>
          </nav>
        </div>
      </div>
      <!-- /顶部导航栏 -->

        <!-- 页面内容 -->
        <div class="right_col" role="main">
          <a href="javascript:history.go(-1);"><button class="btn btn-success btn-sm fl" id="add_course"><< 返回列表</button></a>
          <div id="add_edit_course" style="clear:both">
            <!-- <h3 class="title"><if condition="$list.id != ''">修改<else />新增</if>课程</h3> -->
            <form action="" method="post" class="form-horizontal form-label-left" id="form" url="/manage/job/edit">
              <div class="form-group">
                <label for="user_name" class="control-label col-md-3 col-sm-3 col-xs-12">用户名</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input type="text" id="user_name" name="user_name" class="form-control col-md-7 col-xs-12 parsley-success" value="{$list['user_name']}" placeholder="请填写用户名">
                  <input type="hidden" name="id" value="{$list['id']}">
                </div>
              </div>

              <div class="form-group">
                <label for="amount" class="control-label col-md-3 col-sm-3 col-xs-12">密码</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input type="text" name="password" id="password" class="form-control col-md-7 col-xs-12 parsley-success" value="{$list['password']}" placeholder="请填写登录密码">
                </div>
              </div>

              <div class="form-group">
                <label for="amount" class="control-label col-md-3 col-sm-3 col-xs-12">手机号</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input type="text" name="mobile_number" id="amount" class="form-control col-md-7 col-xs-12 parsley-success" value="{$list.amount}" placeholder="请填写登录密码">
                </div>
              </div>

              <div class="form-group">
                <label for="job_id" class="control-label col-md-3 col-sm-3 col-xs-12">课程类型</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <select id="type" class="form-control" name="type">
                    <option value="0" <if condition="0 eq $list['type']">selected</if>>专业课程</option>
                    <option value="1" <if condition="1 eq $list['type']">selected</if>>通用课程</option>
                  </select>
                </div>
                </div>
              <div class="form-group" id="job_show_display" <if condition="isset($list['job_id']) && $list['job_id'] eq 0">style="display:none"</if>>
                <label for="job_id" class="control-label col-md-3 col-sm-3 col-xs-12">岗位</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <select id="job_id" class="form-control" name="job_id">
                    <option value="0">请选择岗位</option>
                    <foreach name="jobs" key="k" item="v">
                      <option value="{$k}" <if condition="$k eq $list['job_id']">selected</if>>{$v}</option>
                    </foreach>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="detail" class="control-label col-md-3 col-sm-3 col-xs-12">简介</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <textarea name="detail" id="intro" rows="10" class="form-control">{$list.detail}</textarea>
                </div>
              </div>

              <div class="btns col-xs-12" style="text-align: center;margin-top: 20px;">
                <button class="btn btn-default btn-sm" type="button">取消</button>
                <button class="btn btn-success btn-sm" type="submit">保存</button>
              </div>
            </form>
          </div>
        </div>
        <!-- /页面内容 -->

        <!-- 底部 -->
        <footer>
          <div class="pull-right" style="text-align:center;width: 100%;">
            后台管理系统
          </div>
          <div class="clearfix"></div>
        </footer>
        <!-- /底部 -->
      </div>
    </div>

  <!-- jQuery -->
 <script src="/Public/static/vendors/jquery/dist/jquery.min.js"></script>
 <!-- Bootstrap -->
 <script src="/Public/static/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
 <!-- FastClick -->
 <script src="/Public/static/vendors/fastclick/lib/fastclick.js"></script>
 <!-- NProgress -->
 <script src="/Public/static/vendors/nprogress/nprogress.js"></script>
 <!-- Custom Theme Scripts -->
 <script src="/Public/static/build/js/custom.js"></script>
    <!-- 新增、编辑课程js -->
    <script src="/Public/static/build/js/course_add_edit.js"></script>

    <script>

      //如果是专业课程,则不选择岗位
      $('#type').change(function(){
        type = $(this).val();
        if(type == 0){
          $('#job_show_display').show();
        }else{
          $('#job_show_display').hide();
        }
      })

        $("#form").submit(function () {

            $.ajax({
                url: $(this).attr('action'),
                type: 'POST',
                dataType: 'JSON',
                data: $(this).serialize(),
                success: function (e) {
                    if (e.code != 0) {
                        alert(e.msg)
                    } else {
                        window.location.href = '/manage/course';
                    }
                }
            })
            return false
        })
    </script>
  </body>
</html>
